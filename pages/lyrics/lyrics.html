<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lyrics</title>
    <link href="../../assets/css/material_icons.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../../assets/css/styles.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="../../node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="./lyrics.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="bar drag">
      <div class="title">
        <h6 class="truncate">
          <i class="material-icons tiny">music_note</i>
          <span id="now-playing"></span>
        </h6>
      </div>

      <div class="cmd-btns">
        <div class="no-drag pointer cmd-btn hover-red" id="btn-close">
          <i class="material-icons tiny">close</i>
        </div>
      </div>
    </div>

    <div id="content" style="margin-top: 34px; padding: 5px;">
      <div id="lyric">
        <span id="i18n_LABEL_LOADING"></span>
      </div>
      <div id="div_search_lyric" class="hide center-align container">
        <input id="input_lyric_song" type="text" />
        <input class="hide" id="input_lyric_artist" type="text" />
        <button class="btn" id="btn_search_lyric">
          <i class="material-icons">search</i>
        </button>
      </div>
    </div>

    <script src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>
      require("./lyrics.js");
    </script>
  </body>
</html>
